<div>
    <b-modal
        ref="my-modal"
        id="modal-center"
        centered
        :title="car.brand + ' - ' + car.title"
        @ok="onSubmit">
        <b-form>
            <b-form-group
                id="input-group-1"
                label="Title:"
                label-for="input-1"
                description="Enter the car title.">
                <b-form-input id="input-1" v-model="form.title" type="text" :placeholder="form.title"></b-form-input>
            </b-form-group>

            <b-form-group
                id="input-group-2"
                label="Brand:"
                label-for="input-2"
                description="Enter the car brand.">
                <b-form-input id="input-2" v-model="form.brand" type="text" :placeholder="form.brand"></b-form-input>
            </b-form-group>

            <b-form-group
                id="input-group-3"
                label="Price:"
                label-for="input-3"
                description="Enter the car price.">
                <b-form-input
                    id="input-3"
                    v-model="form.price"
                    type="number"
                    :placeholder="`'${form.price}'`">
                </b-form-input>
            </b-form-group>

            <b-form-group
                id="input-group-4"
                label="Age:"
                label-for="input-4"
                description="Enter the car age.">
                <b-form-input
                    id="input-4"
                    v-model.number="form.age"
                    type="number"
                    :placeholder="`'${form.age}'`"></b-form-input>
            </b-form-group>
        </b-form>
    </b-modal>
</div>
